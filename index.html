<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kyra AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: url('https://zero-two.info/uploads/images/file-1749078926256-754350937.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    body {
      display: flex;
      flex-direction: column;
      color: #000;
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #chat-log p {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      animation: slideIn 0.3s ease;
      word-wrap: break-word;
      word-break: break-word;
    }
    #chat-log p.user {
      background-color: #007bff; /* Azul */
      color: #ffffff;
      margin-left: auto;
      text-align: right;
    }
    #chat-log p.bot {
      background-color: #e4e6eb; /* Bolha clara para bot */
      color: #000000;
      margin-right: auto;
      text-align: left;
    }
    #chat-input-container {
      display: flex;
      gap: 8px;
      padding: 12px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
      width: 100%;
    }
    #chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      color: #000;
      font-size: 1em;
    }
    #chat-input:focus {
      outline: none;
      border-color: #007bff;
    }
    #send-btn {
      padding: 12px 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    #send-btn:hover {
      background-color: #005fcc;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsivo */
    @media (max-width: 600px) {
      #chat-log p {
        max-width: 90%;
        font-size: 0.95em;
      }
      #send-btn {
        padding: 10px 14px;
        font-size: 0.9em;
      }
      #chat-input {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div id="chat-log"></div>

  <div id="chat-input-container">
    <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" />
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    const API_KEY = 'AIzaSyAjX8xzFT6jglVEqX6yGr0TAPh25TRRg00'; 
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    async function sendMessage() {
      const mensagem = chatInput.value.trim();
      if (!mensagem) return;

      // Adiciona mensagem do usu√°rio
      chatLog.innerHTML += `<p class="user">${mensagem}</p>`;
      chatInput.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: mensagem }] }]
          })
        });

        if (!response.ok) throw new Error(`Erro: ${response.statusText}`);

        const data = await response.json();
        const resposta = data.candidates?.[0]?.content?.parts?.[0]?.text || '‚ùå N√£o consegui entender.';

        chatLog.innerHTML += `<p class="bot">üå∏Kyra AI: ${resposta}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (error) {
        chatLog.innerHTML += `<p class="bot">‚ùå Erro: ${error.message}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
